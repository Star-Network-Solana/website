<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | STAR Network</title>
    <script>
        // GitHub Pages SPA redirect for Leptos CSR app
        // Store the path before GitHub Pages treats it as a 404
        sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
        // Redirect to the base index.html
        window.location.href = '/website/';
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
